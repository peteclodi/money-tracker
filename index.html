<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="fragment" content="!">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#6CB8C1">
        <title>Money Tracker</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- build:css vendor.css -->
        <!-- bower:css -->
        <!-- endinject -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic'
              rel='stylesheet' type='text/css'>
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="moneyTrackerApp" ng-strict-di style="margin:0; padding:0; width:100%; display:block;">
        <!-- Add your site or application content here -->
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{active: activeTab === '/'}"><a ng-href="#">Home</a></li>
                <li ng-class="{active: activeTab === '/accounts'}"><a ng-href="#/accounts">Accounts</a></li>
            </ul>
            <h3 class="text-muted">Money Tracker</h3>
        </div>
        <div class="container" ng-view=""></div>
        <div class="footer">
            <p><span class="glyphicon glyphicon-copyright-mark"></span> Pete Clodi</p>
        </div>

        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/scripts.js -->
        <!-- app:js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/accounts.js"></script>
        <script src="scripts/services/accounts.js"></script>
        <!-- endbuild -->
    </body>
</html>
